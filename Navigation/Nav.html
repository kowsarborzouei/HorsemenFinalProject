<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="NavStyle.css">
    <link rel="stylesheet" href="../Normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body >
<header >
    <nav>
        <h1 onclick="closeMenu()"><img src="../HomePage/Image/Small-logo.png"></h1>
        <ul class="main--nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Case studies</a></li>
            <li><a href="#">Details</a></li>
            <li><a href="#">Offer</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="hamburger--menu" >
            <a href="javascript:void(0);"  onclick="hamburgerFunction()">
                <span></span>
                <span></span>
                <span></span>
                <!--           <i class="fa fa-bars"></i>-->
            </a>
        </div>
    </nav>

</header>
<div class="hamburger--holder">
    <ul id="hamburger--links" >
        <li id="hamburger__firstLink"><a  href="#home">Home</a></li>
        <li id="hamburger__secondLink" ><a  href="#case studies">Case studies</a></li>
        <li id="hamburger__thirdLink"><a href="#details">Details</a></li>
    </ul>
</div>





<!--    <link rel="script" href="NavJs.js">-->


<script>
    let x = document.getElementById("hamburger--links");
    let y = document.getElementById("hamburger__firstLink");
    let z = document.getElementById("hamburger__secondLink");
    let k = document.getElementById("hamburger__thirdLink");

    const closeMenu =() => {
        x.style.opacity = "0";
        y.style.marginBottom = "0"
        z.style.marginBottom = "0"
        k.style.marginBottom = "0"
    }
    const hamburgerFunction =() => {
        if (x.style.opacity === "0") {
            x.style.opacity = "1";
            y.style.marginBottom = "30px"
            z.style.marginBottom = "30px"
            k.style.marginBottom = "20px"
        } else {
            x.style.opacity = "0";
            y.style.marginBottom = "0"
            z.style.marginBottom = "0"
            k.style.marginBottom = "0"
        }
    }
</script>
</body>
</html>
